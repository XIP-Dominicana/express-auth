<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Express Auth</title>
        <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="display-1">Login</p>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-1">
                    <a class="btn btn-info" href="./index.html">Back</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form class="form" method="post" action="/api/login" enctype="application/x-www-form-urlencoded">
                        <div class="form-group">
                            <label for="user">User Name</label>
                            <input type="text" id="user" name="user" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"/>
                        </div>
                        <button type="submit" class="btn btn-success">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="application/javascript"
                src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
                integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs="
                crossorigin="anonymous"></script>
        <script type="application/javascript"
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
