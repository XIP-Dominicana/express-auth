<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Express Auth</title>
        <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Introduce your information!</h1>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-1">
                <a href="index.html" class="btn btn-info">Back</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <form class="form" method="post" action="/api/registry" enctype="application/x-www-form-urlencoded">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="user">User name</label>
                        <input type="text" id="user" name="user" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control"/>
                    </div>
                    <button id="registry" type="submit" class="btn btn-success">Registry</button>
                </form>
            </div>
        </div>
    </div>

    <script type="application/javascript"
            src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
            integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs="
            crossorigin="anonymous"></script>
    <script type="application/javascript"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
